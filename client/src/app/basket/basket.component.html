<div class="container mt-2">
    <div *ngIf="(basket$|async) === null">
        <span class="text-danger">There is no items in your cart!</span>
    </div>
    <div *ngIf="(basket$ | async)  as basket">
        <div class="container">
            <div class="row">
                <div class="col-12 py-2 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Price</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Quantity</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Total</div>
                                    </th>
                                    <th class="border-0 bg-light text-center" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of basket.items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="image-fluid" style="max-height: 50px;">
                                            <div class="ml-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                                </h5>
                                                <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle"><strong>{{item.price|currency}}</strong>
                                    </td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-minus-circle text-warning mr-2" (click)="decrement(item)" style="cursor: pointer; font-size: 1.5em;"></i>
                                            <span class="font-weight-bold mx-2" style="font-size: 1em;">{{item.quantity}}</span>
                                            <i class="fa fa-plus-circle text-warning ml-2" (click)="increment(item)" style="cursor: pointer; font-size: 1.5em;"></i>
                                        </div>
                                    </td>
                                    <td class="align-middle"><strong>{{(item.price * item.quantity)|currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <i class="fa fa-trash text-danger" (click)="delete(item)" style="cursor: pointer; font-size: 1.5rem;"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row my-4">
               <div class="col-2">
                    <a (click)="deleteBasket(basket)" class="btn btn-danger">Reset Basket</a>
               </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <app-order-total></app-order-total>
                    <a routerLink="/checkout" class="btn btn-success mt-4">Process To Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
